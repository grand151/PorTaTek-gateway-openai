version: '3'
services:
  gateway:
    build: .
    container_name: openai-gateway
    ports:
      - "8787:8787"
    environment:
      - PORT=8787
      - OPENROUTER_API_KEY=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
      - CACHE_TTL=3600000
      - MAX_RETRIES=3
      - RETRY_DELAY=1000
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - gateway_network

networks:
  gateway_network:
    driver: bridge 